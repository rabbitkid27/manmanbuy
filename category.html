<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>比价分类导航</title>
    <!-- 1.引入bootstrap文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 2.引入mui样式文件 -->
    <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.css">
    <!-- 3.引入字体样式 -->
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 4.引入本页的样式 -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 5.引入less编译文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>

    <!-- 头部区域 -->
    <header id="header">
        <div class="logo">
            <a href="#">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="app">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 搜索区域 -->
    <section id="search">
        <input type="search" placeholder="请输入你想比较的商品">
        <button type="button">搜索</button>
    </section>

    <!-- 主体分类区域 -->
    <section id="category">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#">面板1</a>
                <div class="mui-collapse-content">
                    <div class="row">
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                    </div>
                </div>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#">面板1</a>
                <div class="mui-collapse-content">
                    <p>面板1子内容</p>
                </div>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#">面板1</a>
                <div class="mui-collapse-content">
                    <p>面板1子内容</p>
                </div>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#">面板1</a>
                <div class="mui-collapse-content">
                    <p>面板1子内容</p>
                </div>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#">面板1</a>
                <div class="mui-collapse-content">
                    <p>面板1子内容</p>
                </div>
            </li>
        </ul>
    </section>
    <!-- 品牌区域 -->
    <section id="brand">
        <span>品牌排行</span>
        <i class="fa fa-arrow-circle-right"></i>
    </section>
    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="footer-up">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="index.html">首页</a>
        </div>
        <div class="footer-down">
            <p>
                <a href="#" class="appdown">手机APP下载</a>
                <a href="#">慢慢买手机版 -- 掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 1. 分类的标题的模板 -->
    <script type="text/html" id="categoryTitleTmp">
        {{each result value index }}
        <li class="mui-table-view-cell mui-collapse btn-li">
            <a  class="mui-navigate-right" href="#" data-titleid="{{value.titleId}}">{{value.title}}</a>
            <div class="mui-collapse-content">
                <div class="row">
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                        <div class="col-xs-4"><a href="#">手机</a></div>
                </div>
            </div>
            <ul data-titleid="{{value.titleId}}" id="contentid">
              
            </ul>
        </li>
        {{/each}}
    </script>
    <!-- 2. 分类的内容的模板 -->
    <script id="categoryTmp" type="text/html">
        {{each result value index}}
        <div class="col-xs-4">
            <a href="productlist.html?categoryId={{value.categoryId}}">
                {{value.category}}
            </a>
        </div>
        {{/each}}
    </script>
    <!-- 6.引入mui文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7.引入zepto文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 8.引入模板页文件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 9.引入jq文件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <!-- 10.引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 11.引入本页的js文件 -->
    <script src="js/category.js"></script>
</body>

</html>
